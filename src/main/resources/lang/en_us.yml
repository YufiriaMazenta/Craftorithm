      frame: ''
      next: '&aNext Page'
      previous: '&aPrevious Page'
      slot_id:
        name: '&aSort id: <id>'
        lore:
          - ''
          - '&3Click to modify sort id'
        input_hint: '&aPlease enter sort id. Type "cancel" to cancel'
      unlock: '&aUnlock Recipe for Player: <unlock>'
      cooking_element:
        lore:
          - ''
          - '&3Smelting Time: <time>'
          - '&3Experience Reward: <exp>'
