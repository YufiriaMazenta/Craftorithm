    success: '<prefix> &aRecette supprimée avec succès.'
    not_exist: '<prefix> &cRecette inexistante.'
  disable:
    success: '<prefix> &cDésactivation de la recette réussie.'
    not_exist: '<prefix> &cLa recette n''existe pas ou a déjà été désactivée.'
    failed: '<prefix> &cÉchec de la désactivation de la recette, elle est peut-être déjà désactivée ou n''existe pas.'
