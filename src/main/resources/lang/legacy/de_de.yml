    name_used: '<prefix> &cRezept-ID ist bereits vergeben.'
    null_result: '<prefix> &cDas Rezeptergebnis darf nicht leer sein!'
    null_source: '<prefix> &cDie Rezeptzutaten dürfen nicht leer sein!'
